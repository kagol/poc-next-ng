<h3>公司列表</h3>
<ul>
  <li *ngFor="let company of companyList()">
    <input
      type="checkbox"
      [(ngModel)]="company.checked"
    />
    <span class="space">{{company.id}}</span>
    <span class="space">{{company.name}}</span>
    <span class="space">{{company.city}}</span>
    <span class="space">{{company.employees}}</span>
  </li>
</ul>
